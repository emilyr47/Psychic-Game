<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic-Game</title>
</head>

<body>
  <div id="psychicGame">
    <h1>The Guessing Game</h1>
    <h2>Guess what letter I'm thinking of:</h2>
    <h3>Wins:
      <p id="wins"></p>
    </h3>
    <h3>Losses:
      <p id="losses"></p>
    </h3>
    <h3>Guesses left:
      <p id="guessesLeft"></p>
    </h3>
    <p>Letters you've already guessed:</p>
    <p id="alreadyGuessed"></p>
  </div>
  <script src="assets/javascript/game.js"></script>

</body>

</html>
